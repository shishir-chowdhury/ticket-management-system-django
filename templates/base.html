<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Ticketing System{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'tickets/css/style.css' %}">
</head>
<body>
<!-- Brand -->
<div class="brand">
    <i class="fa-solid fa-ticket-alt me-2"></i> Helpdesk
</div>

<!-- Sidebar -->
<div class="sidebar">
    <a href="{% url 'ticket_list' %}" class="{% if request.resolver_match.url_name == 'ticket_list' %}active{% endif %}">
        <i class="fa-solid fa-list me-2"></i> All Tickets
    </a>
    <a href="{% url 'ticket_create' %}" class="{% if request.resolver_match.url_name == 'ticket_create' %}active{% endif %}">
        <i class="fa-solid fa-plus me-2"></i> New Ticket
    </a>
    <a href="#"><i class="fa-solid fa-chart-line me-2"></i> Reports</a>
    <a href="#"><i class="fa-solid fa-cogs me-2"></i> Settings</a>
</div>

<!-- Header -->
<div class="header">
    <div>
        <i class="fa-solid fa-bars me-3 d-md-none"></i>
        <span class="fw-bold">Dashboard</span>
    </div>
    <div class="d-flex align-items-center">
        <span class="me-3">{{ request.user.username }}</span>
        <a href="{% url 'logout' %}" class="btn btn-sm btn-outline-secondary">Logout</a>
    </div>
</div>

<!-- Main Content -->
<div class="main">
    {% block content %}{% endblock %}
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
