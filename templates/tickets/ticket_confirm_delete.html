{% extends "base.html" %}
{% block content %}
<div class="container py-5">
    <h3>Delete Ticket #{{ ticket.id }}</h3>
    <p>Are you sure you want to delete "{{ ticket.title }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Yes, Delete</button>
        <a href="{% url 'ticket_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
